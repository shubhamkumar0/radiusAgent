<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Radius Agent</title>
</head>
<body>
    <div class = "container">
        <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">Radius Agent App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                    data-target = "#navbarSupportedContent"
                    aria-controls = "navbarSupportedContent" aria-expanded = "false"
                    aria-label = "Toggle navigation">
                <span class = "navbar-toggler-icon"></span>
            </button>
        </nav>
        <form action="#" method="post" th:action="@{/}" th:object="${propertyEntity}">
            <h2 class = "mt-4">Add a property!</h2>
            <hr/>
            <div class = "form-group row ">
                <label for = "latitude" class = "col-sm-2.5 col-form-label">Enter latitude</label>
                <div class = "col-sm-4">
                    <input th:field="*{latitude}" type = "number" min=0 step=0.01 class = "form-control" placeholder = "Enter latitude" required>
                </div>
            </div>
            <div class = "form-group row ">
                <label for = "longitude" class = "col-sm-2.5 col-form-label">Enter longitude</label>
                <div class = "col-sm-4">
                    <input th:field="*{longitude}" type = "number" min=0 step=0.01 class = "form-control" placeholder = "Enter longitude" required>
                </div>
            </div>
            <div class = "form-group row ">
                <label for = "price" class = "col-sm-2.5 col-form-label">Enter price in thousands</label>
                <div class = "col-sm-4">
                    <input th:field="*{price}" type = "number" min=0 step=0.01 class = "form-control" placeholder = "Enter price" required>
                </div>
            </div>
            <div class = "form-group row ">
                <label for = "nBedroom" class = "col-sm-2.5 col-form-label">Enter number of bedrooms</label>
                <div class = "col-sm-4">
                    <input th:field="*{nBedroom}" type = "number" class = "form-control" placeholder = "Enter number of bedrooms" required>
                </div>
            </div>
            <div class = "form-group row ">
                <label for = "nBathroom" class = "col-sm-2.5 col-form-label">Enter number of bathrooms</label>
                <div class = "col-sm-4">
                    <input th:field="*{nBathroom}" type = "number" class = "form-control" placeholder = "Enter number of bathrooms" required>
                </div>
            </div>
            <div class = "form-group row">
                <div class = "col-sm-2.5">
                    <button type = "submit" class = "btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>
</body>
</html>
